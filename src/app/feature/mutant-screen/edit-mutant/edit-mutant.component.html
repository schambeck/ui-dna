<p-panel header="DNA">
    <div *ngIf="dna$ | async as dna" class="grid">
        <div class="field col-12">
            <label for="id" class="block">Id</label>
            <input id="id" type="text" class="w-4" [(ngModel)]="dna.id" disabled="true" pInputText>
        </div>
        <div class="field col-12">
            <label for="hash" class="block">Hash</label>
            <input id="hash" type="text" class="w-7" [(ngModel)]="dna.hash" disabled="true" pInputText>
        </div>
        <div class="field col-12">
            <label for="mutant" class="block">Mutant</label>
            <input id="mutant" type="text" class="w-1" [(ngModel)]="dna.mutant" disabled="true" pInputText>
        </div>
    </div>
    <div class="pt-2">
        <p-button label="Back" (onClick)="back()" icon="pi pi-arrow-left"></p-button>
    </div>
</p-panel>

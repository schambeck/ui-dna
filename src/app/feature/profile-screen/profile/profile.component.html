<p-panel header="Profile">
  <div class="container" *ngIf="auth.user$ | async as user">
    <div class="row align-items-center profile-header text-center text-md-left">
      <div class="col-md-2">
        <img
          [src]="user.picture"
          class="border-round img-fluid profile-picture mb-3 mb-md-0"
        />
      </div>
      <div class="col-md">
        <h2>{{ user.name }}</h2>
        <p class="lead text-muted">{{ user.email }}</p>
      </div>
    </div>
  
    <div class="row" *ngIf="profileJson">
      <pre
        class="shadow-1 p-2"
      ><code class="json">{{profileJson}}</code></pre>
    </div>
  </div>
</p-panel>

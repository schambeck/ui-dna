<p-panel header="Stats">
  <div *ngIf="loading else spinner" class="col-12 md:px-6 lg:px-8">
    <div class="grid">
      <p-skeleton height="6.7rem" class="col-12 md:col-4 lg:col-4"></p-skeleton>
      <p-skeleton height="6.7rem" class="col-12 md:col-4 lg:col-4"></p-skeleton>
      <p-skeleton height="6.7rem" class="col-12 md:col-4 lg:col-4"></p-skeleton>
    </div>
  </div>

  <ng-template #spinner>
    <div #pnl class="col-12 md:px-6 lg:px-8">
      <app-stats-card [stats]="stats"></app-stats-card>
    </div>
  </ng-template>
</p-panel>
